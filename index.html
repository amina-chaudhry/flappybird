<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" , content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <h1 class="title"> Flappy-bird </h1>

    <div id="instructions">
        <p>Trykk på Space, ArrowUp eller KeyX for å hoppe</p>
        <p>Unngå rørene og få høyest mulig poengsum!</p>
        <p>Trykk på en tast for å starte</p>
    </div>

    <canvas id="board"></canvas>

    <label for="speedControl">Velg hastighet:</label>
    <input type="range" id="speedControl" min="0.5" max="3.5"  step="0.1">
 
      <div id="highscore">
        <h3>Highscore:</h3>
        <p id="playerName">Navn:</p>
    </div>

    <button id="musicToggle" onclick="toggleMusic()">
        <i id="musicIcon" class="fa-solid fa-volume-xmark"></i>
    </button>
</body>

</html>
