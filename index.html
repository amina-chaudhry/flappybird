<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" , content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="fane-ikon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fane-ikon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fane-ikon/favicon-16x16.png">
    <link rel="manifest" href="fane-ikon/site.webmanifest">
</head>

<body>
    <h1 class="title"> Flappy-bird </h1>

    <div id="instructions">
        <p>Trykk på Space, ArrowUp eller KeyX for å hoppe</p>
        <p>Unngå rørene og få høyest mulig poeng-sum!</p>
        <p>Trykk på en tast for å starte</p>
    </div>

    <canvas id="board"></canvas>

    <label for="speedControl">Velg hastighet:</label>
    <input type="range" id="speedControl" min="0.5" max="3.5" step="0.1">

    <div id="highscoreboard">
        <h3 id="highscore">Highscore:</h3>
        <h3 id="playerName">Navn:</h3>
    </div>

    <button id="musicToggle">
        <i id="musicIcon" class="fa-solid fa-volume-xmark"></i>
    </button>

    <script src="script.js"></script>

</body>

</html>
